<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id = "grid">
        <h2>
            Rotating Button
        </h2 id = "small-margin">
        <p id="small-margin"><strong><u>Instruction:</u></strong> Click on the middle button 5 and the rest of the buttons' label will rotate in a clockwise direction.</p>
        <div id="line1">
            <button id = "1">1</button>
            <button id = "2">2</button>
            <button id = "3">3</button>
        </div>
        <div id="line2">
            <button id = "4">4</button>
            <button id = "5" class="rotateButton">5</button>
            <button id = "6">6</button>
        </div>
        <div id="line3">
            <button id = "7">7</button>
            <button id = "8">8</button>
            <button id = "9">9</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
